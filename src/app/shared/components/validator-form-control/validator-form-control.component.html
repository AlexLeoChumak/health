<!-- объявление переменной прямо в шаблоне -->
@let props = validatorFormControlProps();

<!-- prettier-ignore -->
@if (props?.control && props?.control?.invalid && props?.control?.touched) { 
  @if (props?.control?.errors && props?.control?.errors?.[props!.validator]) {
<health-error-notification
  [errorNotificationProps]="props?.errorMessage"
></health-error-notification>
} }
