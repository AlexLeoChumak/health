<!-- объявление переменной прямо в шаблоне -->
@let props = configProps();

<ion-button
  (click)="handleClick()"
  [disabled]="props.isDisabled"
  [attr.type]="props.isFormButton ? 'submit' : null"
  [routerLink]="!props.isFormButton ? props.routerLink : null"
  class="btn"
  >{{ props.label }}</ion-button
>
