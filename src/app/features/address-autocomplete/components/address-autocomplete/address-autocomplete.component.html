<ion-item>
  <ion-label position="floating">Address</ion-label>
  <ion-input
    type="text"
    [(ngModel)]="address"
    (ionInput)="onInput($event)"
  ></ion-input>
</ion-item>
<ion-list *ngIf="predictions.length > 0">
  <ion-item
    *ngFor="let prediction of predictions"
    (click)="selectAddress(prediction)"
  >
    {{ prediction.text }}
  </ion-item>
</ion-list>
